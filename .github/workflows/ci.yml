name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.25']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests (Unix)
      if: runner.os != 'Windows'
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Display coverage (Unix)
      if: runner.os != 'Windows'
      run: |
        go tool cover -func=coverage.txt
        echo "---"
        echo "Total Coverage:"
        go tool cover -func=coverage.txt | grep total:

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Display coverage (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        go tool cover -func=coverage.txt
        echo "---"
        echo "Total Coverage:"
        go tool cover -func=coverage.txt | grep total:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Build
      run: |
        go build -v -o foundagent ./cmd/foundagent
        ./foundagent version

    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o foundagent-linux-amd64 ./cmd/foundagent
        GOOS=darwin GOARCH=amd64 go build -o foundagent-darwin-amd64 ./cmd/foundagent
        GOOS=darwin GOARCH=arm64 go build -o foundagent-darwin-arm64 ./cmd/foundagent
        GOOS=windows GOARCH=amd64 go build -o foundagent-windows-amd64.exe ./cmd/foundagent
