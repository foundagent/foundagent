name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X github.com/foundagent/foundagent/internal/version.Version=${{ github.ref_name }}" -o dist/foundagent-linux-amd64 ./cmd/foundagent
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X github.com/foundagent/foundagent/internal/version.Version=${{ github.ref_name }}" -o dist/foundagent-linux-arm64 ./cmd/foundagent
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X github.com/foundagent/foundagent/internal/version.Version=${{ github.ref_name }}" -o dist/foundagent-darwin-amd64 ./cmd/foundagent
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X github.com/foundagent/foundagent/internal/version.Version=${{ github.ref_name }}" -o dist/foundagent-darwin-arm64 ./cmd/foundagent
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X github.com/foundagent/foundagent/internal/version.Version=${{ github.ref_name }}" -o dist/foundagent-windows-amd64.exe ./cmd/foundagent
        
        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X github.com/foundagent/foundagent/internal/version.Version=${{ github.ref_name }}" -o dist/foundagent-windows-arm64.exe ./cmd/foundagent

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Generate release notes
      id: release_notes
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # Generate changelog
        if [ -n "$PREV_TAG" ]; then
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD >> release_notes.md
          echo "" >> release_notes.md
          echo "" >> release_notes.md
        else
          echo "## Initial Release" > release_notes.md
          echo "" >> release_notes.md
        fi
        
        # Add installation instructions
        cat >> release_notes.md << 'EOF'
        ## Installation

        ### Linux / macOS
        ```bash
        # Download the appropriate binary for your platform
        # For Linux AMD64:
        curl -LO https://github.com/foundagent/foundagent/releases/download/${{ github.ref_name }}/foundagent-linux-amd64
        chmod +x foundagent-linux-amd64
        sudo mv foundagent-linux-amd64 /usr/local/bin/fa
        
        # For macOS ARM64 (Apple Silicon):
        curl -LO https://github.com/foundagent/foundagent/releases/download/${{ github.ref_name }}/foundagent-darwin-arm64
        chmod +x foundagent-darwin-arm64
        sudo mv foundagent-darwin-arm64 /usr/local/bin/fa
        ```

        ### Windows
        Download the appropriate `.exe` file and add it to your PATH.

        ### Verify Installation
        ```bash
        fa version
        ```

        ### Shell Completion
        ```bash
        # Bash
        source <(fa completion bash)
        
        # Zsh
        fa completion zsh > "${fpath[1]}/_fa"
        
        # Fish
        fa completion fish > ~/.config/fish/completions/fa.fish
        
        # PowerShell
        fa completion powershell >> $PROFILE
        ```

        ## Checksums
        ```
        EOF
        cat dist/checksums.txt >> release_notes.md
        echo '```' >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/foundagent-*
          dist/checksums.txt
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build and push Docker image
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
